<mat-card>
  <mat-card-header>
    <mat-card-title>{{getCategory()}}</mat-card-title>
    <mat-card-subtitle>{{getRank()}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="requestDiploma()"
            [disabled]="checked">{{'input.request.label' | translate}}</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate" *ngIf="checking"></mat-progress-bar>
    <div class="mat-body" *ngIf="checked && success">
      <fa-icon icon="check"></fa-icon>
      <span>{{'api.response.request.success' | translate}}</span>
    </div>
    <mat-error *ngIf="getErrorMessage()">{{getErrorMessage()}}</mat-error>
  </mat-card-footer>
</mat-card>
